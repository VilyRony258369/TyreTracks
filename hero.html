<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Hero Cycle Store</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Poppins', sans-serif;
    }

    body {
      background: linear-gradient(-45deg, #000000, #111111, #1a1a1a, #0a0a0a);
      background-size: 400% 400%;
      animation: gradientBG 12s ease infinite;
      color: white;
      overflow-x: hidden;
    }

    @keyframes gradientBG {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    /* Navbar */
    header {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      padding: 15px 60px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      background: rgba(255, 255, 255, 0.05);
      backdrop-filter: blur(10px);
      z-index: 1000;
      border-bottom: 1px solid rgba(255, 255, 255, 0.1);
    }

    header h1 {
      font-size: 1.8rem;
      letter-spacing: 2px;
      color: #ff4d4d;
      text-shadow: 0 0 15px #ff4d4d;
    }

    nav ul {
      display: flex;
      list-style: none;
      gap: 25px;
    }

    nav ul li a {
      color: white;
      text-decoration: none;
      font-weight: 500;
      transition: 0.3s;
    }

    nav ul li a:hover {
      color: #ff4d4d;
    }

    /* Slideshow */
    .slideshow-container {
      position: relative;
      width: 100%;
      height: 100vh;
      overflow: hidden;
    }

    .slide {
      display: none;
      width: 100%;
      height: 100%;
      position: relative;
      animation: zoom 10s infinite;
    }

    @keyframes zoom {
      0% { transform: scale(1); }
      50% { transform: scale(1.05); }
      100% { transform: scale(1); }
    }

    .slide img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      filter: brightness(0.65);
    }

    .text-overlay {
      position: absolute;
      top: 50%;
      left: 10%;
      transform: translateY(-50%);
      background: rgba(255, 255, 255, 0.05);
      backdrop-filter: blur(12px);
      padding: 30px 40px;
      border-radius: 15px;
      box-shadow: 0 0 25px rgba(255, 255, 255, 0.1);
    }

    .text-overlay h1 {
      font-size: 3rem;
      margin-bottom: 1rem;
      color: #ff4d4d;
      text-shadow: 0 0 20px #ff4d4d;
    }

    .text-overlay p {
      font-size: 1.3rem;
      margin-bottom: 1.5rem;
      color: #fff;
    }

    .shop-now-btn {
      background: linear-gradient(90deg, #ff4d4d, #ff9a9a);
      border: none;
      padding: 12px 30px;
      font-size: 1.1rem;
      color: white;
      border-radius: 50px;
      cursor: pointer;
      transition: all 0.3s ease;
      box-shadow: 0 0 15px #ff4d4d;
    }

    .shop-now-btn:hover {
      transform: scale(1.08);
      box-shadow: 0 0 25px #ff4d4d;
    }

    .dots {
      position: absolute;
      bottom: 30px;
      left: 50%;
      transform: translateX(-50%);
      display: flex;
      gap: 12px;
    }

    .dot {
      width: 14px;
      height: 14px;
      background-color: rgba(255, 255, 255, 0.5);
      border-radius: 50%;
      cursor: pointer;
      transition: all 0.3s;
    }

    .dot.active {
      background-color: #ff4d4d;
      box-shadow: 0 0 15px #ff4d4d;
    }

    /* Footer */
    footer {
      background: rgba(255, 255, 255, 0.05);
      backdrop-filter: blur(10px);
      text-align: center;
      padding: 20px;
      color: #ccc;
      font-size: 0.9rem;
      border-top: 1px solid rgba(255, 255, 255, 0.1);
    }

    @media (max-width: 768px) {
      .text-overlay h1 {
        font-size: 2rem;
      }
      .text-overlay p {
        font-size: 1rem;
      }
      header {
        flex-direction: column;
        text-align: center;
      }
    }
  </style>
</head>
<body>

  <header>
    <h1>Hero Cycle Store</h1>
    <nav>
      <ul>
        <li><a href="#">Home</a></li>
        <li><a href="#">Bikes</a></li>
        <li><a href="#">E-Cycles</a></li>
        <li><a href="#">Contact</a></li>
      </ul>
    </nav>
  </header>

  <div class="slideshow-container">
    <div class="slide fade">
      <img src="https://via.placeholder.com/1920x1080?text=Ride+Like+a+Hero" alt="Cycle Banner 1">
      <div class="text-overlay">
        <h1>Ride Like a Hero</h1>
        <p>Discover the thrill of the open road.</p>
        <button class="shop-now-btn">Shop Now</button>
      </div>
    </div>

    <div class="slide fade">
      <img src="https://via.placeholder.com/1920x1080?text=Power+Your+Ride" alt="Cycle Banner 2">
      <div class="text-overlay">
        <h1>Power Your Ride</h1>
        <p>Experience electric speed and comfort.</p>
        <button class="shop-now-btn">Shop Now</button>
      </div>
    </div>

    <div class="slide fade">
      <img src="https://via.placeholder.com/1920x1080?text=Adventure+Begins" alt="Cycle Banner 3">
      <div class="text-overlay">
        <h1>Adventure Begins</h1>
        <p>Take your ride to the next level.</p>
        <button class="shop-now-btn">Shop Now</button>
      </div>
    </div>

    <div class="dots">
      <span class="dot" onclick="currentSlide(1)"></span>
      <span class="dot" onclick="currentSlide(2)"></span>
      <span class="dot" onclick="currentSlide(3)"></span>
    </div>
  </div>

  <footer>
    © 2025 Hero Cycle Store | Designed with ❤️ for riders
  </footer>

  <script>
    let slideIndex = 1;
    showSlides(slideIndex);

    function currentSlide(n) {
      showSlides(slideIndex = n);
    }

    function showSlides(n) {
      let slides = document.getElementsByClassName("slide");
      let dots = document.getElementsByClassName("dot");

      if (n > slides.length) { slideIndex = 1 }
      if (n < 1) { slideIndex = slides.length }

      for (let i = 0; i < slides.length; i++) {
        slides[i].style.display = "none";
      }
      for (let i = 0; i < dots.length; i++) {
        dots[i].className = dots[i].className.replace(" active", "");
      }

      slides[slideIndex - 1].style.display = "block";
      dots[slideIndex - 1].className += " active";
    }

    setInterval(() => {
      slideIndex++;
      showSlides(slideIndex);
    }, 6000);
  </script>

</body>
</html>
